<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	
  	
  	<link rel="stylesheet" href="../static/css/plugins/bootstrap.min.css"  th:href="@{/css/plugins/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../static/css/plugins/font-awesome.min.css"  th:href="@{/css/plugins/font-awesome.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="../static/css/ionicons.min.css" th:href="@{/css/ionicons.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" href="../static/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
	<!-- iCheck -->
	<link rel="stylesheet" href="../static/css/plugins/iCheck/blue.css" th:href="@{/css/plugins/iCheck/blue.css}">
  	<!-- jQuery 3 -->
	<script href="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script href="../static/js/bootstrap.min.jss" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script href="../static/js/icheck.min.js" th:src="@{/js/icheck.min.js}"></script>
	<script>
		 $(function () {
		   $('input').iCheck({
		     checkboxClass: 'icheckbox_square-blue',
		     radioClass: 'iradio_square-blue',
		     increaseArea: '20%' /* optional */
		   });
		 });
	</script>
  	
</head>

<body class="hold-transition login-page">
	
	<div class="login-box" style="position: absolute; left: 0; right:0; top:0; bottom:0;">
	  <div class="login-logo">
	    <b>Registration</b>
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
	  	<span th:utext="${successMessage}"></span>
	    <p class="login-box-msg">Sign up</p>

	    
	    <form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" role="form">
		  	<div class="form-group has-feedback">
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label>
				<input type="text" th:field="*{name}" required placeholder="Name"
						class="form-control" />
			</div>

			<div class="form-group has-feedback">
				<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
						class="validation-message"></label>
					<input type="text" th:field="*{lastName}"
					 required	placeholder="Last Name" class="form-control" /> 
			</div>
			<div class="form-group has-feedback">
				<input type="email" th:field="*{email}" placeholder="Email"
					required class="form-control" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
			<div class="form-group has-feedback">
				<input type="password" th:field="*{password}"
					required placeholder="Password" class="form-control" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					 <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>
			
			 <div class="row">
			   <!-- /.col -->
			   <div class="col-xs-8">
				<a href="#" th:href="@{/}" method="get">Go to Login Page</a><br>
			</div>
		  <div class="col-xs-4">
		    <button type="submit" value="Register" th:text="Register" class="btn btn-primary btn-block  btn-flat "></button>
		  </div>
			   <!-- /.col -->
			 </div>
	    </form>
	    
		<span th:utext="${successMessage}"></span>
	  </div>
	  <!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	
</body>
