	<head>
		<title>Login</title>
			  	
		<link rel="stylesheet" href="../static/css/plugins/bootstrap.min.css"  th:href="@{/css/plugins/bootstrap.min.css}">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../static/css/plugins/font-awesome.min.css"  th:href="@{/css/plugins/font-awesome.min.css}">
		<!-- Ionicons -->
		<link rel="stylesheet" href="../static/css/ionicons.min.css" th:href="@{/css/ionicons.min.css}">
		<!-- Theme style -->
		<link rel="stylesheet" href="../static/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
		<!-- iCheck -->
		<link rel="stylesheet" href="../static/css/plugins/iCheck/blue.css" th:href="@{/css/plugins/iCheck/blue.css}">
	  	<!-- jQuery 3 -->
		<script href="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
		<!-- Bootstrap 3.3.7 -->
		<script href="../static/js/bootstrap.min.jss" th:src="@{/js/bootstrap.min.js}"></script>
		<!-- iCheck -->
		<script href="../static/js/icheck.min.js" th:src="@{/js/icheck.min.js}"></script>
		<script>
			 $(function () {
			   $('input').iCheck({
			     checkboxClass: 'icheckbox_square-blue',
			     radioClass: 'iradio_square-blue',
			     increaseArea: '20%' /* optional */
			   });
			 });
		</script>
	</head>

	<body class="hold-transition login-page">
			
		
		<div class="login-box" style="position: absolute; left: 0; right:0; top:0; bottom:0;">
		  <div class="login-logo">
		    <b>Admin</b>
		  </div>
		  <!-- /.login-logo -->
		  <div class="login-box-body">
		    <p class="login-box-msg">Sign in</p>

		    
		    <form th:action="@{/login}" method="POST">
		      <div class="form-group has-feedback">
		        <input type="email" class="form-control"id="email" name="email" required th:placeholder="Email"/>
		        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		      </div>
		      <div class="form-group has-feedback">
		        <input type="password" class="form-control"th:placeholder="Password" required id="password" name="password"/>
		        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		      </div>
		      <div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			  </div>
		      <div class="row">
		        <div class="col-xs-8">
		          <div class="checkbox icheck">
		            <label>
		              <input type="checkbox"> Remember Me
		            </label>
		          </div>
		        </div>
		        <!-- /.col -->
		        <div class="col-xs-4">
		          <button type="submit" class="btn btn-primary btn-block btn-flat" name="Submit" value="Login" th:text="Login"></button>
		        </div>
		        <!-- /.col -->
		      </div>
		    </form>
		
		    <a href="#" th:href="@{/registration}" method="get">Go to Registration Page</a><br>
		
		  </div>
		  <!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->
